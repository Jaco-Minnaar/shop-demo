<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">O</a>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-between">
        <span></span>
        <div class="d-flex">
          <li class="nav-item">
            <a routerLink="/cart" class="nav-link">
              Shopping cart
              <span class="badge rounded-pill bg-warning">
                {{ cartItemsTotal }}
              </span>
            </a>
          </li>
          <li *ngIf="user" ngbDropdown class="nav-item">
            <a class="nav-link" role="button" ngbDropdownToggle>{{
              user.displayName
            }}</a>
            <div ngbDropdownMenu>
              <a ngbDropdownItem routerLink="/profile/orders">My Orders</a>
              <ng-container *ngIf="user.isAdmin">
                <a ngbDropdownItem routerLink="/admin/orders">Manage Orders</a>
                <a ngbDropdownItem routerLink="/admin/products"
                  >Manage Products</a
                >
              </ng-container>
              <a ngbDropdownItem (click)="logout()">Logout</a>
            </div>
          </li>
          <li *ngIf="!user" class="nav-item">
            <a routerLink="login" class="nav-link">Login</a>
          </li>
        </div>
      </ul>
    </div>
  </nav>
</div>
