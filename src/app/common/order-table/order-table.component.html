<table class="table" *ngIf="orders">
  <thead>
    <th>Customer</th>
    <th>Date</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.shipping.name }}</td>
      <td>{{ formatDate(order.date) }}</td>
      <td>
        <a [routerLink]="['/order/', order.id]" class="btn btn-link">View</a>
      </td>
    </tr>
  </tbody>
</table>
