<div class="container-md" *ngIf="cart">
  <h1 class="display-6">Shopping Cart</h1>
  <p>You have {{ itemCount }} items in your cart.</p>
  <app-cart-table [cart]="cart"></app-cart-table>

  <div class="col d-flex justify-content-between">
    <button class="btn btn-danger" (click)="clearCart()">Clear Cart</button>
    <a routerLink="../checkout" class="btn btn-primary">Checkout</a>
  </div>
</div>
