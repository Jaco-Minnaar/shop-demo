<div class="container-md">
  <div class="row gx-5">
    <div class="col-sm mx-sm-5 py-sm-2">
      <form>
        <div class="mb-3">
          <label for="productTitle" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="productTitle"
            placeholder="Product Title"
          />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <div class="input-group">
            <span class="input-group-text">ZAR</span>
            <input
              type="number"
              class="form-control"
              id="productPrice"
              placeholder="Product Price"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="categorySelect" class="form-label">Category</label>
          <select id="categorySelect" class="form-select">
            <option selected>Please select a category</option>
            <option
              *ngFor="let category of categories | async"
              value="{{ category.id }}"
            >
              {{ category.name }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <label for="productImageUrl" class="form-label">Image URL</label>
          <input
            type="url"
            class="form-control"
            id="productImageUrl"
            placeholder="Product Image URL"
          />
        </div>
        <div class="mb-3">
          <button class="btn btn-primary px-3 me-3">Save</button>
          <button class="btn btn-danger px-3 ms-3">Delete</button>
        </div>
      </form>
    </div>
    <div class="col-sm mx-sm-5 py-sm-2 border">world</div>
  </div>
</div>
